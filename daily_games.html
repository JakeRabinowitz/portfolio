<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Games</title>
    </head>
    <body>
        <h1>Daily Games</h1>
        <ul>
            <li>
                <a href="https://www.nytimes.com/games/wordle/index.html">Wordle</a>
            </li>
            <li>
                <a href="https://www.nytimes.com/crosswords/game/mini">Mini Crossword</a>
            </li>
            <li>
                <a href="https://www.nytimes.com/games/connections">Connections</a>
            </li>
            <li>
                <a href="https://circuitsgame.com/">Circuits</a>
            </li>
            <li>
                <a href="https://www.washingtonpost.com/games/keyword/">Keyword</a>
            </li>
            <li>
                <a href="https://nonograms-katana.com/play/#game">Nonograms</a>
            </li>
        </ul>

        <button type="button" onclick="openAll()" >Open All</input>

        <script>
            function openAll() {
                const urls = ["https://www.nytimes.com/games/wordle/index.html", "https://www.nytimes.com/crosswords/game/mini", "https://www.nytimes.com/games/connections", "https://circuitsgame.com/", "https://www.washingtonpost.com/games/keyword/", "https://nonograms-katana.com/play/#game"];
                urls
                    .reverse()
                    .forEach((url) => {
                        console.log(url);
                        window.open(url, '_blank');
                    });
            }
        </script>
    </body>
</html>
