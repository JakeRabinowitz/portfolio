<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Games</title>
    </head>
    <body>
        <style>
            button {
                padding: 8px 16px;
                font-weight: bold;
                margin: 5px 0;
                font-size: 2em;
            }
            li {
                list-style: none;
                display: flex;
                align-items: center;
                gap: 12px;
            }
            .checkmark {
                display: none;
                color: #28a745;
                font-size: 1.5em;
                font-weight: bold;
            }
            .checkmark.visible {
                display: inline-block;
            }
        </style>

        <h1>Daily Games</h1>

        <ul>
            <li>
                <span class="checkmark" data-url="https://www.nytimes.com/games/wordle/index.html">✓</span>
                <button>
                    <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://www.nytimes.com/crosswords/game/mini">✓</span>
                <button>
                    <a href="https://www.nytimes.com/crosswords/game/mini" target="_blank">Mini Crossword - NYT</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://www.latimes.com/games/mini-crossword">✓</span>
                <button>
                    <a href="https://www.latimes.com/games/mini-crossword" target="_blank">Mini Crossword - LA Times</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://www.nytimes.com/games/connections">✓</span>
                <button>
                    <a href="https://www.nytimes.com/games/connections" target="_blank">Connections</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://circuitsgame.com/">✓</span>
                <button>
                    <a href="https://circuitsgame.com/" target="_blank">Circuits</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://www.washingtonpost.com/games/keyword/">✓</span>
                <button>
                    <a href="https://www.washingtonpost.com/games/keyword/" target="_blank">Keyword</a>
                </button>
            </li>
            <li>
                <span class="checkmark" data-url="https://nonograms-katana.com/play/#game">✓</span>
                <button>
                    <a href="https://nonograms-katana.com/play/#game" target="_blank">Nonograms</a>
                </button>
            </li>
        </ul>

        <button type="button" onclick="openAll()">Open All</button>
        <button type="button" onclick="resetCheckmarks()">Reset</button>

        <script>
            // Track clicked state in memory (resets on page reload)
            let clickedState = {};

            // Update checkmark visibility based on clicked state
            function updateCheckmarks() {
                document.querySelectorAll('.checkmark').forEach(checkmark => {
                    const url = checkmark.getAttribute('data-url');
                    if (clickedState[url]) {
                        checkmark.classList.add('visible');
                    } else {
                        checkmark.classList.remove('visible');
                    }
                });
            }

            // Reset all checkmarks
            function resetCheckmarks() {
                clickedState = {};
                updateCheckmarks();
            }

            // Track link clicks
            document.querySelectorAll('a[target="_blank"]').forEach(link => {
                link.addEventListener('click', () => {
                    const url = link.getAttribute('href');
                    clickedState[url] = true;
                    updateCheckmarks();
                });
            });

            function openAll() {
                const urls = [
                    "https://www.nytimes.com/games/wordle/index.html",
                    "https://www.latimes.com/games/mini-crossword",
                    "https://www.nytimes.com/games/connections",
                    "https://circuitsgame.com/",
                    "https://www.washingtonpost.com/games/keyword/",
                    "https://nonograms-katana.com/play/#game"
                ];
                urls
                    .reverse()
                    .forEach((url) => {
                        console.log(url);
                        window.open(url, '_blank');
                        // Mark as clicked when opened via "Open All"
                        clickedState[url] = true;
                    });
                // Update checkmarks after a brief delay to allow windows to open
                setTimeout(updateCheckmarks, 100);
            }
        </script>
    </body>
</html>
