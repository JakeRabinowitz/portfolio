<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Games</title>
    </head>
    <body>
        <style>
            button {
                padding: 8px 16px;
                font-weight: bold;
                margin: 5px 0;
            }
        </style>

        <h1>Daily Games</h1>

        <ul>
            <li>
                <button>
                    <a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="https://www.nytimes.com/crosswords/game/mini" target="_blank">Mini Crossword</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="https://www.nytimes.com/games/connections" target="_blank">Connections</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="https://circuitsgame.com/" target="_blank">Circuits</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="https://www.washingtonpost.com/games/keyword/" target="_blank">Keyword</a>
                </button>
            </li>
            <li>
                <button>
                    <a href="https://nonograms-katana.com/play/#game" target="_blank">Nonograms</a>
                </button>
            </li>
        </ul>

        <button type="button" onclick="openAll()">Open All</input>

        <script>
            function openAll() {
                const urls = [
                    "https://www.nytimes.com/games/wordle/index.html",
                    "https://www.nytimes.com/crosswords/game/mini",
                    "https://www.nytimes.com/games/connections",
                    "https://circuitsgame.com/",
                    "https://www.washingtonpost.com/games/keyword/",
                    "https://nonograms-katana.com/play/#game"
                ];
                urls
                    .reverse()
                    .forEach((url) => {
                        console.log(url);
                        window.open(url, '_blank');
                    });
            }
        </script>
    </body>
</html>
